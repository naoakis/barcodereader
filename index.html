<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
</head>

<body>
    <div id="interactive" class="viewport"></div>

    <input type="button" value="start" onclick="scan()">
    <input type="button" value="stop" onclick="stop()">


</body>

<script>

    function scan() {

        Quagga.init({
            inputStream: {
                name: 'Live',
                type: 'LiveStream',
                target: document.querySelector('#interactive'), //埋め込んだdivのID
                constraints: {
                    facingMode: 'environment',
                },
            },
            locator: {
                patchSize: 'medium',
                halfSample: true,
            },
            numOfWorkers: 2,
            decoder: {
                readers : ["code_128_reader"]
            },
            locate: true,
        }, (err) => {
            if (!err) {
                console.info("Initialization finished. Ready to start");
                Quagga.start();
            } else {
                console.log(err);
                return
            }
        })
    }

    Quagga.onDetected(success => {
        const code = success.codeResult.code;
        if (calc(code)) alert(code);
    })

    const calc = isbn => {
        const arrIsbn = isbn
            .toString()
            .split("")
            .map(num => parseInt(num));
        let remainder = 0;
        const checkDigit = arrIsbn.pop();

        arrIsbn.forEach((num, index) => {
            remainder += num * (index % 2 === 0 ? 1 : 3);
        });
        remainder %= 10;
        remainder = remainder === 0 ? 0 : 10 - remainder;

        return checkDigit === remainder;
    }

    function stop() {
        Quagga.stop()
    }


</script>

</html>
